{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="stations">
    <h1>Stations</h1>
    <ul class="stations__list">
        {% for station in stations %}
        <li class="station__delegate"><a href="{% url 'station-detail' station.pk %}">{{station.city}}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
